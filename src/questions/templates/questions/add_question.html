{% extends "core/base.html" %}

{% block title %}Добавление вопроса{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        Имя нового вопроса: {{ form.name }}<br>
        Тело вопроса: <textarea name="question_body"></textarea><br>
        Категории: {{ form.categories }}<br>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
