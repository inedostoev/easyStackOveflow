{% extends "core/base.html" %}

{% block title %} Question list {% endblock %}

{% block content %}
    <form action="" method="get">
        Поиск: {{ question_form.search }}
        Сортировка: {{ question_form.sort }}
        <button>Найти</button>
    </form>
    {% for question in questions %}
        <a href={% url "questions:question_detail" question_id=question.id %}><div>{{ question.name}}</div></a>
    {% endfor %}
    <br>
{% endblock %}
