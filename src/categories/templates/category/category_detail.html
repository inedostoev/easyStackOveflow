{% extends "core/base.html" %}

{% block title %} {{ category.name }} {% endblock %}

{% block content %}
    <a href={% url "categories:all_categories" %} >All categories</a><br><br>

    <div>
        <div>Questions in category: {{ category.name }}</div>
        {% for question in category.questions.all %}
            <div><a href= {% url 'questions:question_detail' question_id=question.id %}>{{ question }}</a></div>
        {% endfor %}
    </div>
{% endblock %}
